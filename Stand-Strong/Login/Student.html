<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Strong!</title>
    <link rel="icon" type="image/png" href="images/stand-strong-logo.png">
    <link rel="stylesheet" href="Student.css">
</head>
<body>
    <h1> Please enter the details below! </h1>
<form id="reportForm">

  <label for="studentName">Your name:</label>
  <input type="text" id="studentName" required>

  <label for="grade">Class/Section:</label>
  <input type="text" id="grade" required>

  <label for="accused">Who bullied you?(if you dont know the person describe them):</label>
  <input type="text" id="accused" required>

  <label for="description">Describe the Incident:</label>
  <textarea id="description" required></textarea>

  <label for="dateTime">Date and Time (e.g., 27th Jan:6th Period):</label>
  <input type="text" id="dateTime" required>

  <label for="location">Location:</label>
  <input type="text" id="location" required>

  <br><br>
  <button type="submit">Submit Report</button>

</form>
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCZV78bSxKf4GCmVjnm-1qC3CAYg5gcgpg",
    authDomain: "stand-strong-d569f.firebaseapp.com",
    projectId: "stand-strong-d569f",
    storageBucket: "stand-strong-d569f.firebasestorage.app",
    messagingSenderId: "394815211819",
    appId: "1:394815211819:web:e72b3d9f2b84212ab95d6e",
    measurementId: "G-8NCB499TT5"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Handle form submit
  document.getElementById("reportForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const studentName = document.getElementById("studentName").value;
    const grade = document.getElementById("grade").value;
    const accused = document.getElementById("accused").value;
    const description = document.getElementById("description").value;
    const dateTime = document.getElementById("dateTime").value;
    const location = document.getElementById("location").value;

    try {
      await addDoc(collection(db, "reports"), {
        studentName,
        grade,
        accused,
        description,
        dateTime,
        location,
        status: "Pending",
        createdAt: new Date()
      });

      alert("Report submitted successfully!");
      document.getElementById("reportForm").reset();

    } catch (error) {
      console.error("Error adding document: ", error);
    }
  });
</script>
</body>
</html>
